<head>
    <meta charset="UTF-8">
    <title>Listado de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active"  th:href="@{/clases}">Clases</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/clases/crearClase}">Crear Clase</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Cerrar sessión</a>
    </li>
</ul>


<div class="container">
    <div class="row">
        <h1>Lista de Clases</h1>
    </div>
    <table class="table table-striped-columns table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Salón</th>
            <th>Horario</th>
            <th>Docente</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="clase : ${clases}">
            <td th:text="${clase.nombre}">Nombre</td>
            <td th:text="${clase.descripcion}">Descripción</td>
            <td th:text="${clase.salon}">Salón</td>
            <td th:text="${clase.horario}">Horario</td>
            <td th:text="${clase.docente}">Docente</td>

            <td>
                <a th:href="@{/clases/editar/{id}(id=${clase.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/clases/{id}(id=${clase.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
